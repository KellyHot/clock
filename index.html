<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <h1 class="h1"> Стрелочные часы на canvas </h1>
  <div class="date">
    <span class="textDate"> Сегоднешняя дата: </span>
    <div class="number textDate"></div>
    <div class="month textDate"></div>
  </div>
  <div class="clock">
    <canvas class="canvas" height="300" width="300">
      Браузер не поддерживает тег canvas
    </canvas>
  </div>
  <div class="current textDate"> Текущее время: 00:00:00 </div>
  <script src="./main.js"></script>
</body>
</html>
